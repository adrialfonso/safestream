<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeStream NoServerE2EP2P</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div id="video-container" class="container">
    <h1>SafeStream NoServerE2EP2P</h1>
    <button id="start-btn" class="btn btn-primary">Start video</button>
    <video id="localVideo" autoplay muted class="remote-video" style="display:none;"></video>
    <div id="remoteVideos" class="row row-cols-2 row-cols-md-3 row-cols-lg-4">
    </div>
  </div>

  <div id="chat-container" class="container">
    <div id="chat" class="border p-2"></div>
    <input type="text" id="message" placeholder="Start chatting..." class="form-control mb-2">
    <button id="send-btn" class="btn btn-success">Enviar</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
