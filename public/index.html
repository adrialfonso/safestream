<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeStream NoServerE2EP2P</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="main-container">

  <div id="video-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="text-light mb-0">SafeStream NoServerE2EP2P</h1>
      <button id="start-btn" class="btn btn-primary">Start video</button>
    </div>
    
    <div id="remoteVideos">
    </div>
    <video id="localVideo" autoplay muted></video>
  </div>

  <div id="chat-container">
    <div id="chat" class="border p-2"></div>
    <div class="input-group">
      <input type="text" id="message" placeholder="Start chatting..." class="form-control">
      <button id="send-btn" class="btn btn-success">Send</button>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
