<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeStream NoServerE2EP2P</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="m-0 vh-100 overflow-hidden">

  <div class="main-container d-flex vh-100 p-2 gap-4">

    <div id="video-container" class="bg-white rounded-3 p-2 d-flex flex-column flex-grow-1 position-relative overflow-auto">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-dark mb-0">SafeStream NoServerE2EP2P</h1>
        <div>
          <span id="room-id" class="me-3"></span>
          <button id="start-btn" class="btn btn-primary">Start video</button>
        </div>
      </div>
      
      <div id="remoteVideos" class="flex-grow-1">
      </div>
    </div>
  
    <div id="chat-container" class="bg-light rounded-3 p-2 d-flex flex-column">
      <div id="chat" class="bg-white rounded-1 p-2 overflow-auto mb-2 flex-grow-1"></div>
      <div class="input-group">
        <input type="text" id="message" placeholder="Start chatting..." class="form-control">
        <button id="send-btn" class="btn btn-success">Send</button>
      </div>
      <video id="localVideo" class="border border-dark rounded-3 mt-2" 
             autoplay muted></video>
    </div>
  </div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
